<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Gestion Financière</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Application de Gestion Financière</h1>

        <form method="POST" action="/mettre-a-jour">
            <div class="mb-3">
                <label for="revenus" class="form-label">Revenus</label>
                <input type="number" class="form-control" id="revenus" name="revenus" value="{{ revenus }}">
            </div>
            <div class="mb-3">
                <label for="depenses" class="form-label">Dépenses</label>
                <input type="number" class="form-control" id="depenses" name="depenses" value="{{ depenses }}">
            </div>
            <div class="mb-3">
                <label for="budget" class="form-label">Budget</label>
                <input type="number" class="form-control" id="budget" name="budget" value="{{ budget }}">
            </div>
            <div class="mb-3">
                <label for="interets" class="form-label">Taux d'intérêt (%)</label>
                <input type="number" class="form-control" id="interets" name="interets" value="{{ interets }}">
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
        </form>

        <h3 class="mt-4">Résultats :</h3>
        <ul>
            <li>Revenus : €{{ revenus }}</li>
            <li>Dépenses : €{{ depenses }}</li>
            <li>Budget planifié : €{{ budget }}</li>
            <li>Taux d'intérêt : {{ interets }}%</li>
            <li>Solde disponible : €{{ solde }}</li>
            <li>Intérêts calculés : €{{ interets_calcules }}</li>
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
